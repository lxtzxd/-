<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="tudou.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="move.js"></script>
<script type="text/javascript">
window.onload=function ()
{
	var oBtnShow=document.getElementById('but'),
		oBtnClose=document.getElementById('btn_close'),
		oBottom=document.getElementById('zns_bottom'),
		oBox=document.getElementById('zns_box');
	
	oBtnShow.onclick=function ()
	{
		startMove(oBottom, 'right', 0, function (){
			oBox.style.display='block';
			startMove(oBox, 'bottom', 0);
		});
	};
	oBtnClose.onclick=function ()
	{
		startMove(oBox, 'bottom', -315, function (){
			oBox.style.display='none';
			
			startMove(oBottom, 'right', -165);
		});
	};
};
</script>
</head>
<body>
