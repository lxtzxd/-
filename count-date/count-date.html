&nbsp;是：<b><font id="newDate" color="#FF3333">2014年2月26日&nbsp;星期三</font></b>





<script>
//日期相差
function dateCalc()
{
	//获取第一个日期
	var year1 = document.getElementById("yy1").value;	
	var month1 = document.getElementById("mm1").value;	
	var day1 = document.getElementById("dd1").value;	

	var date1 = new Date();	
	date1.setFullYear(year1,month1-1,day1);
	var timeStr1 = date1.getTime();	

	//获取第二个日期
	var year2 = document.getElementById("yy2").value;	
	var month2 = document.getElementById("mm2").value;	
	var day2 = document.getElementById("dd2").value;	

	var date2 = new Date();	
	date2.setFullYear(year2,month2-1,day2);
	var timeStr2 = date2.getTime();	
	
	//差值
	var theTime = (timeStr2-timeStr1)/(24*60*60*1000);
	theTime = Math.round(theTime);
	//
	document.getElementById("decDay").innerHTML = theTime;
	//
	dateCalc_day();
}


//日期推算
function dateCalc_day()
{
	//获取年、月、日、相差天数
	var year = document.getElementById("yy").value;	
	var month = document.getElementById("mm").value;	
	var day = document.getElementById("dd").value;
	var decDay = document.getElementById("addDay").value;
	
	//设置年份
	var date = new Date();	
	date.setFullYear(year,month-1,day);
	
	//转换为毫秒数
	var timeStr = date.getTime();	
	var newTimeStr = timeStr+decDay*24*60*60*1000;
			
	var newDate = new Date();
	newDate.setTime(newTimeStr);
	
	//新的日期	
	var newYear = newDate.getFullYear();
	var newMonth = newDate.getMonth()+1;
	var newDay = newDate.getDate();
	var newWeek = newDate.getDay();
	
	theWeekDay  = weekFunction(newWeek);
	
	var theDay = newYear+"年"+newMonth+"月"+newDay+"日"+"&nbsp;"+"星期"+theWeekDay;
	document.getElementById("newDate").innerHTML = theDay;
}

function weekFunction(week)
{
	var day = new Array("日","一","二","三","四","五","六");
	
	return day[week];
}
